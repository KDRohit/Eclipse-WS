spring.application.name=Proj01

# ===========================================
# = DATA SOURCE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=system
spring.datasource.password=Oracle123!
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===========================================
# = JPA / HIBERNATE CONFIGURATION
# ===========================================
# Use the Hibernate dialect for Oracle 23c (available in Hibernate 6.x+)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Automatically manage schema updates (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# App Properties
app.name=proj01
app.timeout=101



